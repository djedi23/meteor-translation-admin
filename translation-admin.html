<head>
  <title>translation-admin</title>
</head>

<body>
  <div class="container">
    {{> search_translation}}
  </div>
</body>

<template name="insert_translation">
  {{> quickForm collection=collection id="insertTranslation" type="insert"}}
</template>

<template name="update_translation">
  {{> quickForm collection=collection id="updateBookForm" type="update"}}
</template>


<template name="search_translation">
  <table class="table table-striped table-hover">
    <thead>
      <tr><td>{{_ "domains" "translation"}}</td><td>{{_ "key" "translation"}}</td><td>{{_ "languages" "translation"}}</td><td>{{_ "transaltions" "translation"}}</td><td><span class="col-md-1" style="width:65px"></span></td></tr>
      <tr>
	<td><div class="input-group input-group-sm">
	  <span class="input-group-addon hidden-xs"><span class="glyphicon glyphicon-filter"></span></span>
	  <input type="text" class="form-control" id="filterDomain" placeholder="{{_ "domains" "translation"}}"/>
	</div></td>
	<td><div class="input-group input-group-sm">
	  <span class="input-group-addon hidden-xs"><span class="glyphicon glyphicon-filter"></span></span>
	  <input type="text" class="form-control" id="filterKey" placeholder="{{_ "key" "translation"}}"/>
	</div></td>
	<td><div class="input-group input-group-sm">
	  <span class="input-group-addon hidden-xs"><span class="glyphicon glyphicon-filter"></span></span>
	  <input type="text" class="form-control" id="filterLang" placeholder="{{_ "languages" "translation"}}"/>
	</div></td>
	<td><div class="input-group input-group-sm">
	  <span class="input-group-addon hidden-xs"><span class="glyphicon glyphicon-filter"></span></span>
	  <input type="text" class="form-control" id="filterValue" placeholder="{{_ "translation" "translation"}}"/>
	</div></td>
	<td><a class="link-btn" id="add_line"><span class="glyphicon glyphicon-plus"></span></a></td>
      </tr>
    </thead>
    <tbody>
      {{#if newline}}
            {{> new_table_item}}
      {{/if}}
      {{#each search_result}}
      {{> table_item}}
      {{/each}}
    </tbody>
  </table>
</template>

<template name="table_item">
  {{#if edit}}
  <tr>
    <td><input class="form-control idomain" value="{{domain}}"/></td>
    <td><input class="form-control ikey" value="{{key}}"/></td>
    <td><input class="form-control ilang" value="{{lang}}"/></td>
    <td><input class="form-control ivalue" value="{{value}}"/></td>
    <td>
      <a class="link-btn" id="validate"><span class="glyphicon glyphicon-ok"></span></a>
      <a class="link-btn"><span class="glyphicon glyphicon-share"></span></a>
      <a class="link-btn"><span class="glyphicon glyphicon-minus"></span></a>
    </td>
  </tr>
  {{else}}
  <tr class="view">
    <td>{{domain}}</td>
    <td>{{key}}</td>
    <td>{{lang}}</td>
    <td>{{value}}</td>
  </tr>
  {{/if}}
</template>


<template name="new_table_item">
  <tr>
    <td><input class="form-control idomain"/></td>
    <td><input class="form-control ikey"/></td>
    <td><input class="form-control ilang"/></td>
    <td><input class="form-control ivalue"/></td>
    <td>
      <a class="link-btn" id="validate"><span class="glyphicon glyphicon-ok"></span></a>
    </td>
  </tr>
</template>
