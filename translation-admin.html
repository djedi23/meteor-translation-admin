
<template name="translation_admin_layout">
  <div class="container">
    {{> yield}}
  </div>
</template>


<template name="translation_admin">
  <table class="table table-striped table-hover">
    <thead>
      <tr><td>{{_ "domains" admin_domain}}</td><td>{{_ "key" admin_domain}}</td><td>{{_ "languages" admin_domain}}</td><td>{{_ "translation" admin_domain}}</td><td><span class="col-md-1" style="width:65px"></span></td></tr>
      <tr>
	<td><div class="input-group input-group-sm">
	  <span class="input-group-addon hidden-xs"><span class="glyphicon glyphicon-filter"></span></span>
	  <input type="text" class="form-control" id="filterDomain" placeholder="{{_ "domains" admin_domain}}"/>
	</div></td>
	<td><div class="input-group input-group-sm">
	  <span class="input-group-addon hidden-xs"><span class="glyphicon glyphicon-filter"></span></span>
	  <input type="text" class="form-control" id="filterKey" placeholder="{{_ "key" admin_domain}}"/>
	</div></td>
	<td><div class="input-group input-group-sm">
	  <span class="input-group-addon hidden-xs"><span class="glyphicon glyphicon-filter"></span></span>
	  <input type="text" class="form-control" id="filterLang" placeholder="{{_ "languages" admin_domain}}"/>
	</div></td>
	<td><div class="input-group input-group-sm">
	  <span class="input-group-addon hidden-xs"><span class="glyphicon glyphicon-filter"></span></span>
	  <input type="text" class="form-control" id="filterValue" placeholder="{{_ "translation" admin_domain}}"/>
	</div></td>
	<td><a class="link-btn" id="add_line"><span class="glyphicon glyphicon-plus"></span></a></td>
      </tr>
    </thead>
    <tbody>
      {{#if newline}}
       {{#with initial_new_line}}
        {{> new_table_item}}
       {{/with}}
      {{/if}}
      {{#each search_result}}
      {{> table_item}}
      {{/each}}
    </tbody>
  </table>
</template>

<template name="table_item">
  {{#if edit}}
  <tr>
    <td><input class="form-control idomain" value="{{domain}}"/></td>
    <td><input class="form-control ikey" value="{{key}}"/></td>
    <td><input class="form-control ilang" value="{{lang}}"/></td>
    <td><input class="form-control ivalue" value="{{value}}"/></td>
    <td>
      <a class="link-btn" id="validate"><span class="glyphicon glyphicon-ok"></span></a>
      <a class="link-btn" id="copy"><span class="glyphicon glyphicon-share"></span></a>
      <a class="link-btn" id="remove"><span class="glyphicon glyphicon-minus"></span></a>
    </td>
  </tr>
  {{else}}
  <tr class="view">
    <td>{{domain}}</td>
    <td>{{key}}</td>
    <td>{{lang}}</td>
    <td>{{value}}</td>
  </tr>
  {{/if}}
</template>


<template name="new_table_item">
  <tr>
    <td><input class="form-control idomain" value="{{domain}}"/></td>
    <td><input class="form-control ikey" value="{{key}}"/></td>
    <td><input class="form-control ilang" value="{{lang}}"/></td>
    <td><input class="form-control ivalue" value="{{value}}"/></td>
    <td>
      <a class="link-btn" id="validate"><span class="glyphicon glyphicon-ok"></span></a>
    </td>
  </tr>
</template>
