<head>
  <title>translation-admin</title>
</head>

<body>
  <div class="container">
    {{> search_translation}}
  </div>
</body>

<template name="insert_translation">
  {{> quickForm collection=collection id="insertTranslation" type="insert"}}
</template>

<template name="update_translation">
  {{> quickForm collection=collection id="updateBookForm" type="update"}}
</template>


<template name="search_translation">
  <table class="table table-striped table-hover">
    <thead>
      <tr><td>Domains</td><td>Key</td><td>Languages</td><td>Translation</td><td><span class="col-md-1" style="width:65px"></span></td></tr>
      <tr>
	<td><div class="input-group input-group-sm">
	  <span class="input-group-addon hidden-xs"><span class="glyphicon glyphicon-filter"></span></span>
	  <input type="text" class="form-control" id="filterDomain" placeholder="Domains"/>
	</div></td>
	<td><div class="input-group input-group-sm">
	  <span class="input-group-addon hidden-xs"><span class="glyphicon glyphicon-filter"></span></span>
	  <input type="text" class="form-control" id="filterKey" placeholder="Key"/>
	</div></td>
	<td><div class="input-group input-group-sm">
	  <span class="input-group-addon hidden-xs"><span class="glyphicon glyphicon-filter"></span></span>
	  <input type="text" class="form-control" id="filterLang" placeholder="Languages"/>
	</div></td>
	<td><div class="input-group input-group-sm">
	  <span class="input-group-addon hidden-xs"><span class="glyphicon glyphicon-filter"></span></span>
	  <input type="text" class="form-control" id="filterValue" placeholder="Translation"/>
	</div></td>
      </tr>
    </thead>
    <tbody>
      {{#each search_result}}
      {{> table_item}}
      {{/each}}
    </tbody>
  </table>
</template>

<template name="table_item">
  {{#if edit}}
  <tr>
    <td><input class="form-control" value="{{domain}}"/></td>
    <td><input class="form-control" value="{{key}}"/></td>
    <td><input class="form-control" value="{{lang}}"/></td>
    <td><input class="form-control" value="{{value}}"/></td>
    <td>
      <a><span class="glyphicon glyphicon-ok"></span></a>
      <a><span class="glyphicon glyphicon-share"></span></a>
    </td>
  </tr>
  {{else}}
  <tr class="view">
    <td>{{domain}}</td>
    <td>{{key}}</td>
    <td>{{lang}}</td>
    <td>{{value}}</td>
  </tr>
  {{/if}}
</template>
