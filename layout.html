  <nav class="navbar navbar-inverse" role="navigation">
    <div class="container-fluid">
      <div class="navbar-header">

          <span class="sr-only">{{_ 'toggleNavigation' 'nav'}}</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>

      </div>
